deploymentMode: SingleBinary

loki:
  auth_enabled: false

  storage:
    type: filesystem
    filesystem:
      dir: /var/loki/chunks

  schemaConfig:
    configs:
      - from: 2024-04-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

  storage_config:
    filesystem:
      directory: /var/loki/chunks

  compactor:
    working_directory: /var/loki/compactor


  rulerConfig:
    storage:
      type: local
      local:
        directory: /var/loki/rules

  ingester:
    wal:
      enabled: true
      dir: /var/loki/wal

  server:
    http_listen_port: 3100

  commonConfig:
    replication_factor: 1
    ring:
      kvstore:
        store: inmemory

  limits_config:
    allow_structured_metadata: false

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: ${storage_class}
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    mountPath: /var/loki

  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

chunksCache:
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi
      cpu: 250m

gateway:
  enabled: true
  basicAuth:
    enabled: false

write:
  enabled: false
  replicas: 0

read:
  enabled: false
  replicas: 0

backend:
  enabled: false
  replicas: 0

chunksCache:
  enabled: false
  replicas: 0

resultsCache:
  enabled: false

memberlist:
  service:
    publishNotReadyAddresses: true
  join_members:
    - loki-memberlist