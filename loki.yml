loki:
  auth_enabled: false
  # -- Limits config
  limits_config:
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    max_cache_freshness_per_query: 10m
    split_queries_by_interval: 15m
    query_timeout: 300s
    volume_enabled: true

    storage:
      type: "s3"
      s3:
        region: eu-central-1
      bucketNames:
        chunks: <bucket name>
        ruler: <bucket name>
        admin: <bucket name>
